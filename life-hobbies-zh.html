  <main>
    <header class="header">
      <div>
        <h1 class="title">生活</h1>
        <p class="subtitle">
          一组由热爱组成的小小星图——关于运动、创作、探索，以及安静的瞬间。
          <span class="hint">点击每一张照片，查看背后的记忆。</span>
        </p>
      </div>
    </header>

    <section class="stage" id="constellation" aria-label="记忆星图">
      <div class="stars"></div>

      <!-- 1 -->
      <figure class="node is-clickable"
        style="--x:14;--y:24;--w:220px;--z:1.18;--r:-5;--delay:1.2;"
        data-title="舞蹈｜保持当下"
        data-date="2021.1.30"
        data-memory="我从小学开始学习中国舞，后来也接触过 K-pop 和爵士舞。尝试过不同风格之后，我慢慢意识到，中国舞才是让我真正安静下来的存在。每一次跳舞，我都会感到轻盈而放松——这是我会一直带在身上的热爱。">
        <img src="life-01.jpg" alt="舞蹈时刻" />
        <figcaption class="chip">舞蹈｜当下感</figcaption>
      </figure>

      <!-- 2 -->
      <figure class="node is-clickable portrait"
        style="--x:32;--y:18;--w:160px;--z:0.90;--r:4;--delay:2.4;"
        data-title="第一场演唱会｜陶喆"
        data-date="2025.11.20"
        data-memory="这是我的第一场演唱会，现场看到陶喆的时候真的很震撼。那天的氛围、音乐和情绪，在结束之后依然留在我心里。也是从那一刻起，我正式成为了他的粉丝。">
        <img src="life-02.jpg" alt="演唱会记忆" />
        <figcaption class="chip">音乐｜共鸣</figcaption>
      </figure>

      <!-- 3 -->
      <figure class="node is-clickable"
        style="--x:50;--y:22;--w:260px;--z:1.10;--r:2;--delay:3.1;"
        data-title="第一次 10 公里徒步｜贝克山"
        data-date="2023.10.8"
        data-memory="这是我第一次完成 10 公里的徒步，地点在西雅图附近的贝克山。路途并不轻松，但沿途的秋景是我见过最美的一次。每一步都很累，但也都值得。">
        <img src="life-03.jpg" alt="徒步旅行" />
        <figcaption class="chip">徒步｜坚持</figcaption>
      </figure>

      <!-- 4 -->
      <figure class="node is-clickable portrait"
        style="--x:70;--y:18;--w:190px;--z:0.86;--r:-3;--delay:4.0;"
        data-title="花｜温柔的信念"
        data-date="2024.7.9"
        data-memory="这张照片拍摄于福州，那天我尝试了传统的簪花造型。有人对我说，“今生戴花，来世漂亮。”我不知道这句话是否真实，但那一刻，我感受到一种安静而温柔的连接。">
        <img src="life-04.jpg" alt="花与光" />
        <figcaption class="chip">花｜柔软</figcaption>
      </figure>

       <!-- 5 -->
      <figure class="node is-clickable"
        style="--x:86;--y:30;--w:230px;--z:1.22;--r:3;--delay:1.8;"
        data-title="毕业｜新的起点"
        data-date="2025.5.26"
        data-memory="这张照片拍摄于我的本科毕业典礼当天，背景里的红花让我很喜欢。
它们象征着热烈、生长与一种不张扬的自信。
现在再看这张照片，我依然感到很踏实，也真诚地相信未来会慢慢展开。">
        <img src="life-05.jpg" alt="毕业时刻" />
        <figcaption class="chip">毕业｜期待</figcaption>
      </figure>

      <!-- 6 -->
      <figure class="node is-clickable"
        style="--x:78;--y:48;--w:180px;--z:0.78;--r:6;--delay:2.9;"
        data-title="加拿大第一年｜魁北克的冬天"
        data-date="2022.1.3"
        data-memory="这是我来到加拿大后的第一个冬天，和朋友一起去了魁北克城。
在寒冷中走过古老的街道，我慢慢感受到这座城市独特的气息。
那是一个很简单的瞬间，却至今记得很清楚。">
        <img src="life-06.jpg" alt="冬日旅行" />
        <figcaption class="chip">冬天｜记忆</figcaption>
      </figure>

      <!-- 7 -->
      <figure class="node is-clickable"
        style="--x:60;--y:46;--w:210px;--z:0.96;--r:-2;--delay:3.8;"
        data-title="迎新周｜新的旅程"
        data-date="2025.8.26"
        data-memory="这张照片拍摄于研究生项目的迎新周。
那段时间我认识了很多新朋友，我们一起对即将开始的学习生活充满期待。
它让我真切地感受到，一个新的阶段正在慢慢展开。">
        <img src="life-07.jpg" alt="迎新周" />
        <figcaption class="chip">新阶段｜开始</figcaption>
      </figure>

      <!-- 8 -->
      <figure class="node is-clickable"
        style="--x:42;--y:42;--w:180px;--z:0.72;--r:-7;--delay:4.6;"
        data-title="公路旅行｜辽阔与安静"
        data-date="2025.5.6"
        data-memory="这是我最难忘的一次公路旅行之一。
站在布莱斯峡谷，面对层层叠叠的岩石与天空，我感到自己既渺小又被托住。
长途驾驶、不断变化的风景，以及这里的安静，让一切都慢了下来。
也再次提醒我，公路旅行的意义从来不只是目的地。">
        <img src="life-08.jpg" alt="公路旅行" />
        <figcaption class="chip">公路｜辽阔</figcaption>
      </figure>

      <!-- 9 -->
      <figure class="node is-clickable"
        style="--x:30;--y:44;--w:170px;--z:0.84;--r:5;--delay:2.1;"
        data-title="烘焙｜安静的安慰"
        data-date="2023.9.29"
        data-memory="在国外生活的某些夜晚，当我感到无聊、焦虑或有点孤单时，烘焙成了让我慢下来的方式。
做一些小批量的饼干，尤其是这款我最喜欢的抹茶巧克力麻薯饼干，
过程简单而重复，却带来了一种很真实、很持久的安慰。">
        <img src="life-09.jpg" alt="烘焙时刻" />
        <figcaption class="chip">烘焙｜安心</figcaption>
      </figure>

      <!-- 10 -->
      <figure class="node is-clickable portrait"
        style="--x:12;--y:58;--w:240px;--z:1.28;--r:2;--delay:3.3;"
        data-title="迪士尼｜简单的快乐"
        data-date="2024.12.24"
        data-memory="2024 年的圣诞节，我在奥兰多的迪士尼乐园度过。
灯光、音乐与人群包围着我，让我再次意识到，快乐其实可以如此简单。
迪士尼真的有一种魔力，让人毫不费力地感到开心。">
        <img src="life-10.jpg" alt="迪士尼" />
        <figcaption class="chip">快乐｜简单</figcaption>
      </figure>

      <!-- 11 -->
      <figure class="node is-clickable"
        style="--x:30;--y:66;--w:200px;--z:0.88;--r:-4;--delay:4.2;"
        data-title="网球｜第一次节奏"
        data-date="2025.12.31"
        data-memory="我在 2025 年年底开始学习网球。
这一年的最后一个击球，是我自己很满意的一球。
我很期待在 2026 年继续练习，看看自己能走多远。">
        <img src="life-11.jpg" alt="网球练习" />
        <figcaption class="chip">网球｜节奏</figcaption>
      </figure>

      <!-- 12 -->
      <figure class="node is-clickable"
        style="--x:50;--y:64;--w:260px;--z:1.32;--r:3;--delay:1.5;"
        data-title="徒步｜胶片里的山"
        data-date="2024.8.24"
        data-memory="我一直很喜欢用胶片记录徒步的瞬间。
山总是很美，而在那些时刻里，我也感到自己同样真实而自在。">
        <img src="life-12.jpg" alt="山与胶片" />
        <figcaption class="chip">山｜记录</figcaption>
      </figure>

      <!-- 13 -->
      <figure class="node is-clickable"
        style="--x:72;--y:66;--w:190px;--z:0.92;--r:-2;--delay:2.6;"
        data-title="秋天｜慢慢看"
        data-date="2025.10.27"
        data-memory="温哥华的秋天总是短暂又美好。
我喜欢刻意放慢节奏，去看这些细节——
比如这棵树，在同一时间呈现出三种不同的秋色。">
        <img src="life-13.jpg" alt="秋日街景" />
        <figcaption class="chip">秋天｜留意</figcaption>
      </figure>

      <!-- 14 -->
      <figure class="node is-clickable portrait"
        style="--x:88;--y:62;--w:160px;--z:0.76;--r:5;--delay:3.7;"
        data-title="返校日｜UBC"
        data-date="2025.9.20"
        data-memory="这是我第一次参加学校的返校活动。
人很多、很吵，却出乎意料地好玩。
那天让我感到，自己是真正属于这里的一部分。">
        <img src="life-14.jpg" alt="返校活动" />
        <figcaption class="chip">校园｜归属</figcaption>
      </figure>

      <!-- 15 -->
      <figure class="node is-clickable"
        style="--x:60;--y:85;--w:240px;--z:1.06;--r:-5;--delay:4.4;"
        data-title="冬季徒步｜小小冒险"
        data-date="2024.3.15"
        data-memory="冬季徒步总是夹杂着兴奋与风险。
在乔弗里湖，那天寒冷而艰难，但我们的午餐并不是冷掉的麦当劳，
而是一锅热气腾腾的海底捞自热火锅。
那一刻，整段旅程都变得格外温暖、难忘。">
        <img src="life-15.jpg" alt="冬季徒步" />
        <figcaption class="chip">冒险｜温度</figcaption>
      </figure>

      <!-- 16 -->
      <figure class="node is-clickable portrait"
        style="--x:34;--y:84;--w:150px;--z:0.70;--r:6;--delay:2.0;"
        data-title="云南｜慢下来的地方"
        data-date="2023.5.29"
        data-memory="每一次去云南，对我来说都像一次被治愈的过程。
有时我会想象未来的生活——也许在这里开一家小咖啡馆、烘焙店，或是一间普拉提工作室。
我非常喜欢这个笑脸气球，虽然地铁里不允许带，
但我和阿姨商量后，用五块钱租了它一个小时，
刚好足够把快乐留住。">
        <img src="life-16.jpg" alt="云南旅行" />
        <figcaption class="chip">云南｜慢慢</figcaption>
      </figure>

    </section>
  </main>
