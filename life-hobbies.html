    <header class="header">
      <div>
        <h1 class="title">Life</h1>
           <p class="subtitle">
  A small constellation of things I love — movement, making, exploring, and quiet moments.
  <span class="hint">Click into each photo to see the memory behind it.</span>
</p>

    <section class="stage" id="constellation" aria-label="Memory Constellation">
      <div class="stars"></div>

      <!-- ✅ 16 photos: now clickable + each has its own memory -->
      <figure class="node is-clickable"
        style="--x:14;--y:24;--w:220px;--z:1.18;--r:-5;--delay:1.2;"
        data-title="Dance — staying present"
        data-date="2021.1.30"
        data-memory="I started with traditional Chinese dance in elementary school, and later explored K-pop and jazz. After trying different styles, I realized that Chinese dance is what truly brings me a sense of calm. Every time I dance, I feel light and at ease — it’s a passion I know I will carry with me for life.">
        <img src="life-01.jpg" alt="Dance moment" />
        <figcaption class="chip">Dance — staying present</figcaption>
      </figure>

      <figure class="node is-clickable portrait"
        style="--x:32;--y:18;--w:160px;--z:0.90;--r:4;--delay:2.4;"
        data-title="First Concert — David Tao"
        data-date="2025.11.20"
        data-memory="This was my first concert, and seeing David Tao live was genuinely overwhelming. The atmosphere, the music, and the energy of the night stayed with me long after it ended. That was the moment I officially became a fan.">
        <img src="life-02.jpg" alt="Handmade detail" />
        <figcaption class="chip">Handmade — patience</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:50;--y:22;--w:260px;--z:1.10;--r:2;--delay:3.1;"
        data-title="First 10 km hike - Mount Baker"
        data-date="2023.10.8"
        data-memory="This was my first 10 km hike, at Mount Baker near Seattle.
The trail was challenging at times, but it led me through the most beautiful autumn I have ever seen.
Every step felt worth it.">
        <img src="life-03.jpg" alt="Travel snapshot" />
        <figcaption class="chip">Travel — small discoveries</figcaption>
      </figure>

      <figure class="node is-clickable portrait"
        style="--x:70;--y:18;--w:190px;--z:0.86;--r:-3;--delay:4.0;"
        data-title="Flowers — a gentle belief"
        data-date="2024.7.9"
        data-memory="This photo was taken in Fuzhou, where I tried traditional floral hair ornaments.
Someone told me, “Those who wear flowers in this life will be beautiful in the next.”
I don’t know if that’s true, but in that moment, I felt quietly connected to something gentle and timeless.">
        <img src="life-04.jpg" alt="Coffee and light" />
        <figcaption class="chip">Coffee — quiet reset</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:86;--y:30;--w:230px;--z:1.22;--r:3;--delay:1.8;"
        data-title="Graduation — a hopeful beginning"
        data-date="2025.5.26"
        data-memory="This photo was taken on my undergraduate graduation day, with red flowers in the background.
I liked the symbolism they carried — warmth, growth, and quiet confidence.
Looking at it now, I feel hopeful, and I truly believe my future will unfold well.">
        <img src="life-05.jpg" alt="Hiking moment" />
        <figcaption class="chip">Hiking — clarity</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:78;--y:48;--w:180px;--z:0.78;--r:6;--delay:2.9;"
        data-title="First year in CA - Winter in Quebec City"
        data-date="2022.1.3"
        data-memory="This was taken during my first winter in Canada, on a trip to Quebec City with friends.
Walking through the old streets in the cold, I slowly felt the city’s unique charm.
It was a simple moment, but one I still remember clearly.">
        <img src="life-06.jpg" alt="Tennis moment" />
        <figcaption class="chip">Tennis — rhythm</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:60;--y:46;--w:210px;--z:0.96;--r:-2;--delay:3.8;"
        data-title="Orientation week — a new journey"
        data-date="2025.8.26"
        data-memory="This was taken during my graduate program’s orientation week.
I met many new friends, and together we looked forward to the journey ahead.
It felt like the beginning of something new.">
        <img src="life-07.jpg" alt="Sketching moment" />
        <figcaption class="chip">Sketching — details</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:42;--y:42;--w:180px;--z:0.72;--r:-7;--delay:4.6;"
        data-title="Road trip — vastness & stillness"
        data-date="2025.5.6"
        data-memory="This was one of my most memorable road trips. Standing at Bryce Canyon, surrounded by endless layers of rock and sky, I felt both small and deeply grounded.
The drive was long, the landscape constantly changing, and the silence here made everything slow down. It reminded me why I love road trips — not just for the destination, but for the quiet moments in between.">
        <img src="life-08.jpg" alt="Language notes" />
        <figcaption class="chip">Languages — tiny progress</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:30;--y:44;--w:170px;--z:0.84;--r:5;--delay:2.1;"
        data-title="Baking — quiet comfort"
        data-date="2023.9.29"
        data-memory="On nights when I felt bored, anxious, or a little lonely abroad, baking became my way to slow down.
Making small batches of cookies helped me feel grounded, especially this one — my favorite matcha chocolate mochi cookie.
The process was simple and repetitive, but it brought a quiet sense of comfort that stayed with me long after the oven was turned off.">
        <img src="life-09.jpg" alt="Window light" />
        <figcaption class="chip">Window light — calm</figcaption>
      </figure>

      <figure class="node is-clickable portrait"
        style="--x:12;--y:58;--w:240px;--z:1.28;--r:2;--delay:3.3;"
        data-title="Disney — simple joy"
        data-date="2024.12.24"
        data-memory="I spent Christmas 2024 at Disney World in Orlando.
Surrounded by lights, music, and laughter, I was reminded how easily joy can exist.
Disney really is a place that makes people feel happy, in the simplest, most genuine way.">
        <img src="life-10.jpg" alt="Nature moment" />
        <figcaption class="chip">Nature — breathing room</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:30;--y:66;--w:200px;--z:0.88;--r:-4;--delay:4.2;"
        data-title="Tennis — first rhythms"
        data-date="2025.12.31"
        data-memory="I began learning tennis toward the end of 2025.
The final shot of the year was one I felt proud of.
I’m excited to keep improving and see how far I can go in 2026.">
        <img src="life-11.jpg" alt="Food moment" />
        <figcaption class="chip">Food — little joys</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:50;--y:64;--w:260px;--z:1.32;--r:3;--delay:1.5;"
        data-title="Hiking — on film"
        data-date="2024.8.24"
        data-memory="I’ve always loved capturing my hikes on film.
The mountains are always beautiful — and, in those moments, I feel that I am too.">
        <img src="life-12.jpg" alt="Road trip moment" />
        <figcaption class="chip">Road trip — open skies</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:72;--y:66;--w:190px;--z:0.92;--r:-2;--delay:2.6;"
        data-title="Autumn — slow looking"
        data-date="2025.10.27"
        data-memory="Autumn in Vancouver is always brief and beautiful.
I like taking my time to notice each moment — this tree, holding three different shades of fall at once.">
        <img src="life-13.jpg" alt="Museum moment" />
        <figcaption class="chip">Museum — slow looking</figcaption>
      </figure>

      <figure class="node is-clickable portrait"
        style="--x:88;--y:62;--w:160px;--z:0.76;--r:5;--delay:3.7;"
        data-title="Homecoming — UBC"
        data-date="2025.9.20"
        data-memory="My first homecoming at school.
Loud, crowded, and surprisingly fun — it felt good to be part of it.">
        <img src="life-14.jpg" alt="Friends moment" />
        <figcaption class="chip">Friends — warm moments</figcaption>
      </figure>

      <figure class="node is-clickable"
        style="--x:60;--y:85;--w:240px;--z:1.06;--r:-5;--delay:4.4;"
        data-title="Winter hiking — a little adventure"
        data-date="2024.3.15"
        data-memory="Winter hiking is always a mix of excitement and risk.
On this day at Joffre Lakes, the cold was sharp and the trail was tough — but lunch wasn’t a cold McDonald’s burger.
Instead, we shared a steaming Haidilao self-heating hot pot, which somehow made the whole day feel warmer and unforgettable.">
        <img src="life-15.jpg" alt="Sunset moment" />
        <figcaption class="chip">Sunset — gratitude</figcaption>
      </figure>

      <figure class="node is-clickable portrait"
        style="--x:34;--y:84;--w:150px;--z:0.70;--r:6;--delay:2.0;"
        data-title="Yunnan — where I slow down"
        data-date="2023.5.29"
        data-memory="Every trip to Yunnan feels deeply healing.
Sometimes I imagine my future here — maybe opening a small café, a bakery, or even a Pilates studio.

I loved this smiling balloon so much, but it wasn’t allowed on the subway.
So I talked with the auntie and rented it for one hour for five yuan — just enough time to keep the joy.">
        <img src="life-16.jpg" alt="Music moment" />
        <figcaption class="chip">Music — in between</figcaption>
      </figure>
