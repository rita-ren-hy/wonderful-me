  <link rel="stylesheet" href="style-program.css" />
</head>

<body>
  <header class="site-header">
    <div class="header-inner">

      <!-- Language Toggle (keeps current id) -->
      <div class="lang-toggle">
        <a id="toEN" class="lang-link" href="work-detail.html">EN</a>
        <span class="lang-sep">｜</span>
        <span class="lang-current">中文</span>
      </div>

      <nav class="site-nav">
        <ul class="nav-list">
          <li><a class="nav-link" href="index-zh.html">你好</a></li>
          <li><a class="nav-link" href="about-zh.html">关于</a></li>
          <li><a class="nav-link active" href="program-zh.html">经历</a></li>
          <li><a class="nav-link" href="projects-zh.html">项目</a></li>
          <li><a class="nav-link" href="life-hobbies-zh.html">生活</a></li>
          <li><a class="nav-link" href="resume-zh.html">简历</a></li>
          <li><a class="nav-link" href="contact-zh.html">联系</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-wrap">
    <section class="detail-head">
      <a class="back-link" href="program-zh.html">‹ 返回经历</a>
      <h1 id="dTitle">加载中…</h1>
      <p class="muted" id="dMeta"></p>
    </section>

    <section class="detail-hero" id="dHero"></section>
    <section class="detail-card" id="dContent"></section>

    <footer class="page-footer">
      <p class="footer-text">© <span id="year"></span> 任皓韵</p>
    </footer>
  </main>

  <script>
    // 1) year (if this doesn't show, your script isn't running)
    document.getElementById("year").textContent = new Date().getFullYear();

    // 2) read id
    const params = new URLSearchParams(location.search);
    const id = params.get("id") || "";

    // 3) keep id when switching to EN
    document.getElementById("toEN").href = "work-detail.html?id=" + encodeURIComponent(id);

    // 4) data
    const data = {
      "ecom-intern": {
        title: "电商运营实习生 — 鸿之美",
        meta: "南京 · 2024.06 – 2024.08 · 市场分析 / 定价 / 转化",
        hero: "ecom.jpg",
        content: `
          <h2>背景</h2>
          <p>
            在一家初创的女性护理与个护品牌实习，品牌主要通过淘宝与抖音等电商平台进行销售。
            实习期间的重点，是把“该卖什么、怎么卖”的问题拆成可执行的分析与落地动作。
          </p>

          <h2>我主要做了什么</h2>
          <ul>
            <li><strong>竞品拆解：</strong>梳理头部品牌与核心 SKU，从卖点、详情页结构、组合设计等角度总结可借鉴与可差异化的方向。</li>
            <li><strong>用户与定价：</strong>基于调研数据做用户分层与价格敏感度分析，支持中低价位与核心人群聚焦的定价思路。</li>
            <li><strong>转化支持：</strong>结合行业趋势与社媒内容表现，提出内容+口碑驱动的达人合作方向；内部反馈显示对转化与满意度有正向提升（约 15%）。</li>
          </ul>

          <h2>我的收获</h2>
          <ul>
            <li>把模糊问题变成工作流：竞品结构 → 用户分层 → 定位/定价 → 内容执行。</li>
            <li>分析要“交付行动”：把结论整理成可选方案、取舍与下一步。</li>
          </ul>

          <h2>工具</h2>
          <p>Excel · 案头研究 · 问卷分析 · 平台观察</p>
        `
      },

      "accounting-intern": {
        title: "会计实习生 — 国泰君安证券",
        meta: "南京 · 2023.05 – 2023.07 · 财务分析 / 对标分析 / 合规支持",
        hero: "acc.jpg",
        content: `
          <h2>背景</h2>
          <p>
            在证券公司会计部门实习，主要支持财务数据管理与内部分析，
            提升跨子公司数据可比性，并支持审计与合规相关的资料整理与追溯。
          </p>

          <h2>我主要做了什么</h2>
          <ul>
            <li><strong>财务分析与对标：</strong>整理内部财务数据，支持跨子公司成本/费用/经营指标对比，识别重要差异与潜在风险点。</li>
            <li><strong>标准化支持：</strong>协助统一报表口径与分析逻辑，提高结果可比性与可复用性。</li>
            <li><strong>合规与归档：</strong>维护数据与档案材料，提高可追溯性，支持审计准备。</li>
          </ul>

          <h2>我的收获</h2>
          <ul>
            <li>“统一口径”决定对标是否可靠；标准化越清晰，差异分析越可行动。</li>
            <li>汇报不只讲变化，还要讲驱动与下一步关注点（结构性 vs 一次性、风险信号）。</li>
          </ul>

          <h2>工具</h2>
          <p>Excel · 财务系统 · 标准化报表模板</p>
        `
      }
    };

    // 5) render (never stay "loading")
    const titleEl = document.getElementById("dTitle");
    const metaEl  = document.getElementById("dMeta");
    const heroEl  = document.getElementById("dHero");
    const contEl  = document.getElementById("dContent");

    const d = data[id];

    if (!id || !d) {
      titleEl.textContent = "未找到该经历";
      metaEl.textContent  = "链接缺少 id 参数，或该 id 不存在。请从“经历”页面重新点击进入。";
      heroEl.innerHTML = "";
      contEl.innerHTML = `
        <div class="detail-inner">
          <p class="muted">返回后点击对应卡片进入（链接需要形如：work-detail-zh.html?id=ecom-intern）。</p>
        </div>
      `;
    } else {
      titleEl.textContent = d.title;
      metaEl.textContent  = d.meta;
      heroEl.innerHTML    = '<img class="hero-img" src="' + d.hero + '" alt="">';
      contEl.innerHTML    = '<div class="detail-inner">' + d.content + '</div>';
    }
  </script>
</body>
</html>
